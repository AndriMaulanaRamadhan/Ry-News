<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="form-wrapper">
                <!-- LOGIN FORM -->
                <div id="loginForm" class="col-4 p-5 bg-white rounded-5 login-card form-animate form-show">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        <div class="d-grid">
                        <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="mt-3 text-center">
                        <span>Don't you have an account?</span>
                        <a href="#" onclick="showRegister()">Sign Up</a>
                        </div>
                    </form>
                </div>
                <!-- akhir login form -->
            </div>
                <!-- REGISTER FORM -->
                <div id="registerForm" class="col-4 p-4 bg-white rounded-5 login-card form-animate form-hide-right">
                    <h2 class="text-center mb-4">Register</h2>
                    <form>
                        <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                        </div>

                        <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control">
                        </div>

                        <div class="d-grid">
                        <button class="btn btn-success">Register</button>
                        </div>

                        <div class="mt-3 text-center">
                        <a href="#" onclick="showLogin()">Back to Login</a>
                        </div>
                    </form>
                </div>
                <!-- akhir register form -->
        </div>
    </div>



<script>
  function showRegister() {
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");

    login.classList.remove("form-show");
    login.classList.add("form-hide-left");

    register.classList.remove("form-hide-right");
    register.classList.add("form-show");
  }

  function showLogin() {
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");

    register.classList.remove("form-show");
    register.classList.add("form-hide-right");

    login.classList.remove("form-hide-left");
    login.classList.add("form-show");
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
